{{ define "main" }}
<main class="card-grid">
  <div class="container">
    <h1>Latest</h1>
    <div class="row">
      {{ range $section, $taxonomy := .Site.Sections }}
        {{ range $taxonomy.Pages }}
          <div class="col-4">
            <a href="{{ .Permalink }}" class="index-card-link">
              <div class="index-card">
                <img src="{{.Params.image | absURL}}"/>
                <div class="card-body">
                  <h3>{{ .Title }}</h3><p>{{.Description}}</p> 
                </div>
              </div>
            </a>
          </div>
        {{ end }}
      {{ end }}
    </div>
    </main>
  </div>
{{ end }}
