{{ partial "head.html" . }} {{ partial "header.html" . }}
<main>
    <section class="container">
        <h1>{{.Title}}</h1>
        {{.Content}}
    </section>
    <section class="container contact-container">
        <h1>Where to Find Us</h1>
        <div class="contact-link-container">
            <a
                href={{.Site.Params.youtube}}
                target="_blank"
                rel="noopener noreferrer"
            >
                <img src="/images/logos/youtube-square.svg" />
            </a>
            <a
                href={{.Site.Params.github}}
                target="_blank"
                rel="noopener noreferrer"
            >
                <img src="/images/logos/github-square.svg" />
            </a>
            <a
                href={{.Site.Params.reddit}}
                target="_blank"
                rel="noopener noreferrer"
            >
                <img src="/images/logos/reddit-square.svg" />
            </a>
            <a
                href={{.Site.Params.matrix}}
                target="_blank"
                rel="noopener noreferrer"
                class="matrix"
            >
                <img src="/images/logos/matrix-logo.svg" />
            </a>
        </div>
        <p>Matrix ID: <code>monero-guides</code></p>
    </section>
</main>
{{ partial "footer.html" . }}
